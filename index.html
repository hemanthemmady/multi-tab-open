<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Tab Open</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class='mt-10 font-sans'>
    <div class="grid gap-4 justify-items-center">
        <h3>Open Multiple Links at once!</h3>
        <form action="javascript:void(0);" id='form' class="grid gap-2 justify-items-center">
            <textarea name="links" id="links"
                class="w-60 h-60 bg-gray-100 rounded-md border-green-200 border-2"></textarea>
            <button type="submit"
                class='py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700 w-32'>Open
                Links</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
